{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Add bootstrap for nice styling -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        {# <link rel="stylesheet" href='{% static "css/base.css"%}'/> #}
        <title>Daily Joke</title>

        <style>
            body, html {
            height: 100%;
            }
            body {
                /* The image used */
                background-image: url("https://images.pexels.com/photos/1405833/pexels-photo-1405833.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");
                /* Full height */
                height: 100%;

                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .joke-text { 
            opacity: 1.0;
            font-size: 30px;
            color: white;
            }
            .like-text{
                opacity: 1.0;
                font-size: 16px;
                color: white;
            }
            #text-block {
                background: rgba(0,0,0, 0.3); /* Blue background with 30% opacity */
                /*display: flex;*/
                /*justify-content: center;*/
                /*align-items:center;*/
            }
            .top-buffer{margin-top: 5%;}
            .side-buffers{margin-right: 2%;margin-left: 2%;}
		{# 	Comment styling #}
		.comments-details button.btn.dropdown-toggle,
.comments-details .total-comments {
    font-size: 18px;
    font-weight: 500;
    color: #5e5e5e;
}
.comments-details {
    padding: 15px 15px;
}
.comments .comments .dropdown,
.comments .dropup {
    position: relative;
}
.comments button {
    background-color: transparent;
    border: none;
}
.comments .comment-box {
    width: 100%;
    float: left;
    height: 100%;
    background-color: #FAFAFA;
    padding: 10px 10px 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
}
.comments .add-comment {
    background-color: transparent;
    border: none;
    position: relative;
    margin-bottom: 50px;
}
.comments .commenter-pic {
    width: 50px;
    height: 50px;
    display: inline-block;
    border-radius: 100%;
    border: 2px solid #fff;
    overflow: hidden;
    background-color: #fff;
}
.comments .add-comment .commenter-name {
    width: 100%;
    padding-left: 75px;
    position: absolute;
    top: 20px;
    left: 0px;
}
.comments .add-comment input {
    border-top: 0px;
    border-bottom: 1px solid #ccc;
    border-left: 0px;
    border-right: 0px;
    outline: 0px;
    box-shadow: none;
    border-radius: 0;
    width: 100%;
    padding: 0;
    font-weight: normal;
}
.comments .add-comment input:focus {
    border-color: #03a9f4;
    border-width: 2px;
}
.comments .add-comment button[type=submit] {
    background-color: #03a9f4;
    color: #fff;
    margin-right: 0px;
}
.comments .add-comment button {
    background-color: #f5f5f5;
    margin: 10px 5px;
    font-size: 14px;
    text-transform: uppercase;
    float: right;
}
.comments .commenter-name .comment-time {
    font-weight: normal;
    margin-left: 8px;
    font-size: 15px;
}
.comments p.comment-txt {
    font-size: 15px;
    border-bottom: 1px solid #ddd;
    padding: 0px 0px 15px;
}
.comments .commenter-name {
    display: inline-block;
    position: relative;
    top: -20px;
    left: 10px;
    font-size: 16px;
    font-weight: bold;
}
.comments .comment-meta {
    font-size: 14px;
    color: #333;
    padding: 2px 5px 0px;
    line-height: 20px;
    float: right;
}
.comments .reply-box {
    display: none;
}
.comments .replied {
    background-color: #fff;
    width: 95%;
    float: right;
    margin-top: 15px;
}

/*======Responsive CSS=======*/
@media (max-width: 767px){
.comments .commenter-name {
    font-size: 13px;
    top: -5px;
}
.comments .commenter-pic {
    width: 40px;
    height: 40px;
}
.comments .commenter-name a{
  display: block;
}
.comments .commenter-name .comment-time{
  display: block;
  margin-left: 0px;
}
}
</style> 
    </head>
    <body> 


        <!-- Maak bootstrap container -->
        <div class="container-fluid">
            <!-- 25% can scherm leeg -->
            <!-- <div class="h-25 row"></div> -->

            <div class="row top-buffer side-buffers" >
                <div class="col" >
                    <p id="text-block" class=joke-text>{{joke}}</p>
                </div>
            
            </div>
            <div class="row side-buffers">
                <!-- lege zij column links -->
				<div class="col-8" id="comment-col"> <p class="like-text"> The comment section:
                
            </div>
				
                <div class="col-2" id="commend-col">
                    <p class="like-text">{{likes}} Likes</p>
                </div>

                <div class="col-2" id="button-col">
                    {% block like_button %}static/img/anonymous_dad.jpg
                    {% endblock %}
                </div>
            </div>

        </div>
		<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="comments">
        <div class="comments-details">
          <span class="total-comments comments-sort">TODO TOTAL COMMENTS</span>
          </div>
          <div class="comment-box add-comment">
            <span class="commenter-pic">
              <img src="{% static "joke/img/anonymous_dad.jpg" %}" alt="Anonymous Dad" class="img-fluid">
            </span>
            <span class="commenter-name">
              <input type="text" placeholder="Add a public comment" name="Add Comment">
              <button type="submit" class="btn btn-default">Comment</button>
              <button type="cancel" class="btn btn-default">Cancel</button>
            </span>
          </div>

          {% for comment in comments %}
          <div class="comment-box">
            <span class="commenter-pic">
              <img src="{% static "joke/img/anonymous_dad.jpg" %}" class="img-fluid">
            </span>
            <span class="commenter-name">
              <a href="#">Happy uiuxStream</a></span>
            </span>
            <p class="comment-txt more">{{comment}}</p>                    
          
          {% endfor %}
          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
// Reply box popup JS
$(document).ready(function(){
  $(".reply-popup").click(function(){
    $(".reply-box").toggle();
  });
});
</script>
        <!-- Add bootstrap javascript files -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
