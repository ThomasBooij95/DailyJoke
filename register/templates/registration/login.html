{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block loginform %}


    {# AUTHENTICATION FORM tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true" {# role="document" #}
  <div class="modal fade in show" id="modalAuthenticationForm" role="dialog" style="display: block">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Log in</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" action="/">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
	        <div class="modal-body mx-3">
	        	<form method="POST" class="form-group" >
	            {% csrf_token %}

	            {{form|crispy}}

	            <button type="submit" class = "btn btn-primary">Submit</button>
	          </form>

        </div>
      </div>
    </div>
  </div> 


{% endblock %}
